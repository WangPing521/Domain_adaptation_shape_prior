Data_input:
  dataset: prostate
  num_class: 2

Optim:
  lr: 0.000001

Data:
  seed: 12

DataLoader:
  batch_size: 5 # must be 1
  val_batch_size: 40
  shuffle: False # must be false
  num_workers: 0
  pin_memory: False

weights:
  lkd_weight:
    begin_epoch: 5
    max_epoch: 50
    min_value: 0
    max_value: 0
  consistency:
    begin_epoch: 5
    max_epoch: 50
    min_value: 0
    max_value: 0

noise: 0.001

Trainer:
  device: cuda
  save_dir: runs
  checkpoint_path: runs
  enable_sampling: true

DA:
  constrastve_sampler: False
  batchsize_indicator: 1

seed: 123